<!DOCTYPE html>
<html lang="en">
<head>

    <title>Document</title>
    <link rel="stylesheet" href="datatables/gg-table.css">
    <style>
        .container{
            position: abolute;

        }
    </style>
    <script src="jquery/jquery.js"></script>

</head>
<body>
    
    <div class="container">
        <h1>Plugin Datatable Jquery by gugus</h1>
        <div>

            <table>
                <thead>
                    <tr>
                        <th>no</th>

                    </tr>

                <tbody>

            </table>
        </div>
    </div>

    <h1></h1>

    <script>
        $(document).ready(function () {

            $(document).GGtable({
                target: "#tablesaya",

            $(document).GGtable({
                target: "#tabel2",

        });

</html>
